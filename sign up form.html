<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card">
      <article class="card-body">
        <h3 class="card-title text-center" > Create Account</h3>
        <p class="text-center">Get started with your free account</p>
        <p>
          <a href="" class="btn btn-block btn-twitter">Login via Twitter</a><br>
          <a href="" class="btn btn-block btn-twitter">Login via Facebook</a>
        </p>
        <p class="divider-text">
          <span class="">OR</span>
        </p>
        <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" required>


        <label for="country-code" class="form-label">Country Code:</label>
            <select id="country-code" class="form-select" name="country-code" required>
                <option value="+1">+1 (USA)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
                <option value="+61">+61 (Australia)</option>
                <option value="+81">+81 (Japan)</option>
                <option value="+33">+33 (France)</option>
            </select>

        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="0734567890" required>

        <label for="jobtype" class="form-label">Job Type:</label>
        <select id="jobtype" class="form-control" name="jobtype" required>
            <option value="">Select Job Type</option>
            <option value="fulltime">Full-time</option>
            <option value="parttime">Part-time</option>
            <option value="freelance">Freelance</option>
            <option value="internship">Internship</option>
        </select>

        <label for="password">Create Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>

        <label for="repeat-password">Repeat Password:</label>
        <input type="password" class="form-control" id="repeat-password" name="repeat-password" required>

        <button type="submit">Create Account</button>
    </form>


      </article>

    </div>
</body>
</html>
