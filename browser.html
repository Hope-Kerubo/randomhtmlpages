<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome New Tab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="browser.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
             alt="Google Logo"
             class="img-fluid mb-4 logo">

        <!-- Search bar -->
        <div class="search-bar mb-5 w-50">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Google or type a URL">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
            </div>
        </div>

        <!-- Shortcuts -->
        <div class="row row-cols-4 g-4 shortcut-section text-center">
            <div class="col">
                <div class="shortcut">
                    <div class="shortcut-icon">
                        <i class="bi bi-house-fill"></i>
                    </div>
                    <div class="shortcut-title">Home</div>
                </div>
            </div>
            <div class="col">
                <div class="shortcut">
                    <div class="shortcut-icon">
                        <i class="bi bi-youtube"></i>
                    </div>
                    <div class="shortcut-title">YouTube</div>
                </div>
            </div>
            <div class="col">
                <div class="shortcut">
                    <div class="shortcut-icon">
                        <i class="bi bi-github"></i>
                    </div>
                    <div class="shortcut-title">GitHub</div>
                </div>
            </div>
            <div class="col">
                <div class="shortcut">
                    <div class="shortcut-icon">
                        <i class="bi bi-linkedin"></i>
                    </div>
                    <div class="shortcut-title">LinkedIn</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
