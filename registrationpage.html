<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FemBloom Sign-In</title>
    {% load static %}

    <!-- Bootstrap CSS Inline -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS for FemBloom */
        body, html {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .sign-in-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 15px;
        }

        .card {
            display: flex;
            flex-direction: row; /* Image on the left, form on the right */
            border: none;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: ghostwhite;
            height: 100%;
        }
                /* Image Styling */
        .card-image {
            flex: 1;
            max-width: 450px; /* Keeps the image within a reasonable size */
            margin-right: 30px; /* Right margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ensures the image matches the height of the form section */
        }

        .card-image img {
            width: 100%; /* Ensures image width fills its container */
            height: 100%; /* Ensures image height fills its container */
            object-fit: cover; /* Keeps the image's aspect ratio intact and fills the area */
            border-radius: 10px; /* Optional, adds rounded corners to the image */
        }


        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .card-body h2 {
            font-weight: 700;
            color: #070d59; /* Blue shade */
            margin-bottom: 20px;
            text-align: left;
            font-size: 28px;
        }

        .card-body .form-label {
            font-weight: 500;
            color: #070d59;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: none;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #070d59;
            box-shadow: 0 0 0 0.2rem rgba(7, 13, 89, 0.25);
        }

        .btn-primary {
            background-color: #070d59; /* Blue shade */
            border-color: #070d59;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #061a47;
            border-color: #061a47;
        }

        .btn-pink {
            background-color: #ff33b0; /* Updated Pink shade */
            border-color: #ff33b0;
            font-weight: 600;
        }

        .btn-pink:hover {
            background-color: #e6299a;
            border-color: #e6299a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 40px;
        }

        /* Image Styling */
        .card-image {
            flex: 1;
            max-width: 450px;
            margin-right: 30px; /* Right margin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card-image img {
            max-width: 100%;
            height: 100%; /* Ensure the image fills the height of the container */
            object-fit: cover; /* Keeps the image aspect ratio and covers the area */
            border-radius: 10px;
        }

        a {
            color: #070d59;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <section class="sign-in-section">
        <div class="card shadow-sm rounded-4">
            <!-- Image Section (Now on the left) -->
            <div class="card-image">
                <img src="{% static 'img/logo.png' %}" alt="FemBloom">
            </div>

            <!-- Form Section (Now on the right) -->
            <div class="card-body">
                <h2 class="mb-4">Welcome Back to FemBloom</h2>
                <p class="text-left mb-5" style="color: #6c757d; font-size: 14px;">Sign in to continue accessing the resources.</p>

                <form>
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn btn-pink w-100 py-2">Sign In</button>
                </form>

                <p class="text-center mt-4" style="color: #6c757d; font-size: 14px;">Don't have an account? <a href="#" style="color: #070d59;">Sign Up</a></p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Inline -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
