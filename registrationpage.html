<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registrationpage.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <title>Restaurant Order</title>
</head>
<body>

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="assets/kobby-mendez-uV03YDn9RFM-unsplash.jpg"
                alt="Sample restaurant photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Order Form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" required />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" required />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="phoneNumber" class="form-control form-control-lg" required />
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="emailAddress" class="form-control form-control-lg" required />
                  <label class="form-label" for="emailAddress">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="deliveryAddress" class="form-control form-control-lg" />
                  <label class="form-label" for="deliveryAddress">Delivery Address</label>
                </div>

                <div class="row mb-4">
                  <div class="col-md-6">
                    <select class="form-select form-control-lg" required>
                      <option selected disabled>Choose Main Course</option>
                      <option value="pizza">Pizza</option>
                      <option value="burger">Burger</option>
                      <option value="pasta">Pasta</option>
                      <option value="salad">Salad</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <select class="form-select form-control-lg">
                      <option selected disabled>Choose Drink</option>
                      <option value="water">Water</option>
                      <option value="soda">Soda</option>
                      <option value="juice">Juice</option>
                      <option value="coffee">Coffee</option>
                    </select>
                  </div>
                </div>

                <div class="mb-4">
                  <h6 class="mb-0 me-4">Spice Level:</h6>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="spiceLevel" id="mild" value="mild" required />
                    <label class="form-check-label" for="mild">Mild</label>
                  </div>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="spiceLevel" id="medium" value="medium" />
                    <label class="form-check-label" for="medium">Medium</label>
                  </div>
                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="spiceLevel" id="hot" value="hot" />
                    <label class="form-check-label" for="hot">Hot</label>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <textarea id="specialInstructions" class="form-control form-control-lg" rows="3"></textarea>
                  <label class="form-label" for="specialInstructions">Special Instructions (e.g., allergies)</label>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="reset" class="btn btn-light btn-lg">Reset</button>
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Place Order</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
