<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Light Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }

        .tube-light {
            width: 400px;
            height: 20px;
            background: linear-gradient(90deg, #fff, #ccc, #fff);
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 15px 5px #fff;
            animation: flicker 1.5s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                box-shadow: 0 0 15px 5px #fff, 0 0 20px 10px #ccc inset;
                opacity: 1;
            }
            20%, 24%, 55% {
                box-shadow: 0 0 5px 2px #888, 0 0 15px 8px #666 inset;
                opacity: 0.7;
            }
            22% {
                box-shadow: 0 0 2px 1px #666, 0 0 10px 5px #444 inset;
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="tube-light"></div>
</body>
</html>
